os: linux
dist: xenial
language: node_js

# avoid double Travis build when the PR is created on upstream
if: |
    type = pull_request OR \
    branch = master OR \
    tag =~ ^v

node_js:
  - 10
  - 12
  - 14

script:
  - node -c index.js
  - npm run lint

deploy:
  - provider: npm
    skip_cleanup: true
    email: web-tech+npm@20minutes.fr
    api_key:
      secure: ""
    on:
      tags: true
